<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center mx-auto">
            <div class="contain flex justify-center items-center md:hidden">
                <div class="ham inline-block p-4 cursor-pointer">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search w-6 mx-6"><img src="/searchicon.svg" alt=""></div>
            </div>
            <div class="logo md:order-1 flex justify-start">
                <div class="w-24 p-1"><img src="/Microsoft-Logo.png" alt=""></div>
                <div
                    class="features w-fit md:flex md:mx-4 md:space-x-2 absolute md:static -translate-x-96 md:w-auto md:bg-white bg-gray-200 md:translate-x-0 items-center">
                    <div class="items">Microsoft 365
                    </div>
                    <div class="items">Office</div>
                    <div class="items">Windows</div>
                    <div class="items">Surface</div>
                    <div class="items">Xbox</div>
                    <div class="items">Support</div>
                </div>
            </div>
            <div class="cartcontainer md:order-3 flex space-x-5">
                <div class="allmicrosoft hidden md:block mx-3">
                    All microsoft
                </div>
                search
                <div class="search hidden md:block w-6 -mx-12"><img src="/searchicon.svg" alt=""></div>
                <div class="cart w-6">
                    <img src="/shopping-cart-outline-svgrepo-com.svg" alt="">
                </div>
                <div class="account w-6">
                    <img class="-mx-2" src="/profile-user-account-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
        <div class="slider flex  flex-col-reverse md:flex-row bg-[#f2f2f2] mx-16">
            <div class="left flex flex-col justify-center items-center md:items-baseline">
                <h1 class="font-serif text-2xl md:text-4xl mx-6">Surface laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left py-4">Do it with latest surface 4, utlra-thin design,
                    multitasking speed and improved performance</p>
                <button class="text-white bg-black font-bold px-4 py-2 mx-5">Shop Now </button>
            </div>
            <div class="right">
                <img class="w-[64rem] md:w-[64rem]" src="/laptop.jfif" alt="">
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col md:flex-row md:justify-center">
            <div></div>
            <div class="item w-fit flex items-center mx-8 my-5 space-x-2">
                <img src="/logo1.jfif" alt="">
                <span class="font-medium">Choose your microsoft 365</span>
            </div>
            <div class="item flex items-center mx-8 my-5 space-x-2">
                <img src="/logo2.jfif" alt="">
                <span class="font-medium">Explore devices</span>
            </div>
            <div class="item flex items-center mx-8 my-5 space-x-2">
                <img src="/logo3.jfif" alt="">
                <span class="font-medium">Buy x-box</span>
            </div>
            <div class="item flex items-center mx-8 my-5 space-x-2">
                <img src="/logo1.jfif" alt="">
                <span class="font-medium ">Get windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
